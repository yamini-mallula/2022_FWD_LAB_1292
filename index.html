<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"></script>
</head>
<body>
    <table border="0">
    <h1 >Registration Form</h1>
    <form id="registrationForm" action="" method="post">
        <label for="Name">Username:</label>
        <input type="text" id="username" name="username"><span id="usernameError" class="error"></span><br>
        <br>
    
        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><span id="emailError" class="error"></span><br>
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><span id="passwordError" class="error"></span><br>
        
        <br>
        <label for"phonenumber">Phone Number</label>
        <input type="phonenumber" id="phonenumber" maxlength="10"required/><br>
        <br>

        <br>
        <input type="submit" value="Submit">
        
    </form>
    </form>
    </table>
</body>
</html>
</body>
</html>
